    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>

        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f7fa; min-height: 100vh; }

        .navbar {

        .control-group select, .control-group input {

            border-radius: 6px;

            font-size: 14px;

        .btn-primary { background: #667eea; color: white; }
        .btn-primary:hover { background: #5a6fd6; }
        .btn-success { background: #27ae60; color: white; }
        .btn-info { background: #3498db; color: white; }

        .chart-container { height: 350px; margin: 20px 0; }

        .data-table { width: 100%; border-collapse: collapse; font-size: 13px; }
        .data-table th, .data-table td { padding: 10px; text-align: left; border-bottom: 1px solid #eee; }
        .data-table th { background: #f8f9fa; font-weight: 600; position: sticky; top: 0; }
        .data-table tr:hover { background: #f8f9fa; }
        .table-wrapper { max-height: 400px; overflow: auto; border: 1px solid #eee; border-radius: 8px; }

        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .stat-card { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 15px; border-radius: 10px; text-align: center; }
        .stat-card .value { font-size: 24px; font-weight: bold; }
        .stat-card .label { font-size: 12px; opacity: 0.9; }

        .tabs { display: flex; gap: 5px; margin-bottom: 15px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .tab { padding: 8px 16px; border: none; background: #f0f0f0; border-radius: 6px 6px 0 0; cursor: pointer; }
        .tab.active { background: #667eea; color: white; }

        .view-section { display: none; }
        .view-section.active { display: block; }

        .top-items { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px; }
        .top-item { background: #f8f9fa; padding: 12px; border-radius: 8px; display: flex; justify-content: space-between; }
        .top-item .name { font-weight: 500; color: #333; }
        .top-item .value { color: #667eea; font-weight: bold; }
    </style>

<body>
    <nav class="navbar">
        <h1>ğŸ“Š ì»¤ìŠ¤í…€ ë°ì´í„° ë·°ì–´</h1>
        <div class="navbar-right">
            <a href="{{ url_for('dashboard') }}">ğŸ“ˆ ëŒ€ì‹œë³´ë“œ</a>
            <a href="{{ url_for('upload_page') }}">ğŸ“ ë°ì´í„° ì—…ë¡œë“œ</a>
        </div>
    </nav>

    <div class="container">
        <!-- íŒŒì¼ ì„ íƒ -->
        <div class="card">
            <div class="card-title">ğŸ“ ë°ì´í„° ì†ŒìŠ¤ ì„ íƒ</div>
            <div class="controls">
                <div class="control-group">
                    <label>íŒŒì¼ ì„ íƒ</label>
                    <select id="fileSelect" onchange="loadFileData()">
                        <option value="">íŒŒì¼ì„ ì„ íƒí•˜ì„¸ìš”</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>ì§ì ‘ ì—…ë¡œë“œ</label>
                    <input type="file" id="directUpload" accept=".xlsx,.xls,.csv" onchange="handleDirectUpload(event)">
                </div>
            </div>
        </div>

        <!-- ë°ì´í„° ì •ë³´ -->
        <div class="card" id="dataInfoCard" style="display: none;">
            <div class="card-title">ğŸ“‹ ë°ì´í„° ì •ë³´</div>
            <div class="stats-grid" id="statsGrid"></div>

            <div class="controls" style="margin-top: 15px;">
                <div class="control-group">
                    <label>ê·¸ë£¹í™” ê¸°ì¤€ (Xì¶•)</label>
                    <select id="groupByCol"></select>
                </div>
                <div class="control-group">
                    <label>ì§‘ê³„ ì»¬ëŸ¼ (Yì¶•)</label>
                    <select id="valueCol"></select>
                </div>
                <div class="control-group">
                    <label>ì§‘ê³„ ë°©ì‹</label>
                    <select id="aggMethod">
                        <option value="sum">í•©ê³„</option>
                        <option value="count">ê°œìˆ˜</option>
                        <option value="avg">í‰ê· </option>
                        <option value="max">ìµœëŒ€</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>ì°¨íŠ¸ ì¢…ë¥˜</label>
                    <select id="chartType">
                        <option value="bar">ë§‰ëŒ€</option>
                        <option value="line">êº¾ì€ì„ </option>
                        <option value="pie">íŒŒì´</option>
                        <option value="doughnut">ë„ë„›</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="updateChart()">ğŸ”„ ì°¨íŠ¸ ì—…ë°ì´íŠ¸</button>
                <button class="btn btn-success" onclick="exportToExcel()">ğŸ“¥ Excel ì €ì¥</button>
            </div>
        </div>

        <!-- íƒ­ ë·° -->
        <div class="card" id="viewCard" style="display: none;">
            <div class="tabs">
                <button class="tab active" onclick="showView('chart')">ğŸ“Š ì°¨íŠ¸</button>
                <button class="tab" onclick="showView('table')">ğŸ“‹ í…Œì´ë¸”</button>
                <button class="tab" onclick="showView('top')">ğŸ† TOP í•­ëª©</button>
                <button class="tab" onclick="showView('monthly')">ğŸ“… ì›”ë³„ í˜„í™©</button>
            </div>

            <!-- ì°¨íŠ¸ ë·° -->
            <div id="chartView" class="view-section active">
                <div class="chart-container">
                    <canvas id="mainChart"></canvas>
                </div>
            </div>

            <!-- í…Œì´ë¸” ë·° -->
            <div id="tableView" class="view-section">
                <div class="table-wrapper">
                    <table class="data-table" id="dataTable">
                        <thead id="tableHead"></thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>

            <!-- TOP í•­ëª© ë·° -->
            <div id="topView" class="view-section">
                <div class="card-title">ğŸ† ìƒìœ„ 20ê°œ í•­ëª©</div>
                <div class="top-items" id="topItems"></div>
            </div>

            <!-- ì›”ë³„ í˜„í™© ë·° -->
            <div id="monthlyView" class="view-section">
                <div class="chart-container">
                    <canvas id="monthlyChart"></canvas>
                </div>
                <div class="table-wrapper" style="margin-top: 15px;">
                    <table class="data-table" id="monthlyTable">
                        <thead></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        let currentData = [];
        let currentColumns = [];
        let mainChart = null;
        let monthlyChart = null;

        // í˜ì´ì§€ ë¡œë“œ ì‹œ íŒŒì¼ ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
        document.addEventListener('DOMContentLoaded', loadFileList);

        async function loadFileList() {
            try {
                const response = await fetch('/api/files');
                const result = await response.json();
                if (result.success) {
                    const select = document.getElementById('fileSelect');
                    result.files.forEach(file => {
                        const option = document.createElement('option');
                        option.value = file.id;
                        option.textContent = `[${file.file_type}] ${file.original_name} (${file.row_count.toLocaleString()}í–‰)`;
                        select.appendChild(option);
                    });
                }
            } catch (e) {
                console.error('íŒŒì¼ ëª©ë¡ ë¡œë“œ ì‹¤íŒ¨:', e);
            }
        }

        async function loadFileData() {
            const fileId = document.getElementById('fileSelect').value;
            if (!fileId) return;

            try {
                const response = await fetch(`/api/custom-data?file_id=${fileId}`);
                const result = await response.json();
                if (result.success) {
                    processData(result.data, result.columns);
                } else {
                    alert('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨: ' + result.error);
                }
            } catch (e) {
                console.error('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:', e);
            }
        }

        function handleDirectUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(firstSheet, { defval: null });

                if (jsonData.length > 0) {
                    const columns = Object.keys(jsonData[0]);
                    processData(jsonData, columns);
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function processData(data, columns) {
            currentData = data;
            currentColumns = columns;

            // UI í‘œì‹œ
            document.getElementById('dataInfoCard').style.display = 'block';
            document.getElementById('viewCard').style.display = 'block';

            // í†µê³„ í‘œì‹œ
            displayStats();

            // ì»¬ëŸ¼ ì…€ë ‰íŠ¸ ì—…ë°ì´íŠ¸
            updateColumnSelects();

            // í…Œì´ë¸” í‘œì‹œ
            displayTable();

            // ê¸°ë³¸ ì°¨íŠ¸ í‘œì‹œ
            updateChart();

            // ì›”ë³„ í˜„í™© (ì›” ì»¬ëŸ¼ì´ ìˆìœ¼ë©´)
            displayMonthlyView();

            // TOP í•­ëª©
            displayTopItems();
        }

        function displayStats() {
            const grid = document.getElementById('statsGrid');

            // ìˆ«ì ì»¬ëŸ¼ ì°¾ê¸°
            const numericCols = currentColumns.filter(col => {
                return currentData.some(row => typeof row[col] === 'number' && !isNaN(row[col]));
            });

            let html = `
                <div class="stat-card">
                    <div class="value">${currentData.length.toLocaleString()}</div>
                    <div class="label">ì´ í–‰ìˆ˜</div>
                </div>
                <div class="stat-card">
                    <div class="value">${currentColumns.length}</div>
                    <div class="label">ì»¬ëŸ¼ ìˆ˜</div>
                </div>
            `;

            // ìˆ«ì ì»¬ëŸ¼ í•©ê³„ í‘œì‹œ (ìµœëŒ€ 4ê°œ)
            numericCols.slice(0, 4).forEach(col => {
                const sum = currentData.reduce((acc, row) => acc + (parseFloat(row[col]) || 0), 0);
                html += `
                    <div class="stat-card">
                        <div class="value">${sum.toLocaleString()}</div>
                        <div class="label">${col} í•©ê³„</div>
                    </div>
                `;
            });

            grid.innerHTML = html;
        }

        function updateColumnSelects() {
            const groupBySelect = document.getElementById('groupByCol');
            const valueSelect = document.getElementById('valueCol');

            // ë¬¸ìì—´ ì»¬ëŸ¼ (ê·¸ë£¹í™”ìš©)
            const stringCols = currentColumns.filter(col => {
                return currentData.some(row => typeof row[col] === 'string');
            });

            // ìˆ«ì ì»¬ëŸ¼ (ì§‘ê³„ìš©)
            const numericCols = currentColumns.filter(col => {
                return currentData.some(row => typeof row[col] === 'number');
            });

            groupBySelect.innerHTML = currentColumns.map(col =>
                `<option value="${col}">${col}</option>`
            ).join('');

            valueSelect.innerHTML = '<option value="_count">í–‰ ê°œìˆ˜</option>' +
                numericCols.map(col => `<option value="${col}">${col}</option>`).join('');

            // ê¸°ë³¸ê°’ ì„¤ì •
            if (stringCols.includes('ìƒí’ˆëª…')) groupBySelect.value = 'ìƒí’ˆëª…';
            if (numericCols.includes('í•©ê³„')) valueSelect.value = 'í•©ê³„';
            else if (numericCols.includes('íŒë§¤ëŸ‰')) valueSelect.value = 'íŒë§¤ëŸ‰';
        }

        function updateChart() {
            const groupByCol = document.getElementById('groupByCol').value;
            const valueCol = document.getElementById('valueCol').value;
            const aggMethod = document.getElementById('aggMethod').value;
            const chartType = document.getElementById('chartType').value;

            // ë°ì´í„° ì§‘ê³„
            const grouped = {};
            currentData.forEach(row => {
                const key = row[groupByCol] || '(ì—†ìŒ)';
                if (!grouped[key]) grouped[key] = [];

                if (valueCol === '_count') {
                    grouped[key].push(1);
                } else {
                    const val = parseFloat(row[valueCol]) || 0;
                    grouped[key].push(val);
                }
            });

            // ì§‘ê³„ ê³„ì‚°
            const result = {};
            Object.keys(grouped).forEach(key => {
                const values = grouped[key];
                switch (aggMethod) {
                    case 'sum': result[key] = values.reduce((a, b) => a + b, 0); break;
                    case 'count': result[key] = values.length; break;
                    case 'avg': result[key] = values.reduce((a, b) => a + b, 0) / values.length; break;
                    case 'max': result[key] = Math.max(...values); break;
                }
            });

            // ì •ë ¬ (ê°’ ê¸°ì¤€ ë‚´ë¦¼ì°¨ìˆœ)
            const sorted = Object.entries(result).sort((a, b) => b[1] - a[1]);
            const labels = sorted.slice(0, 20).map(x => x[0]);
            const values = sorted.slice(0, 20).map(x => x[1]);

            // ì°¨íŠ¸ ê·¸ë¦¬ê¸°
            if (mainChart) mainChart.destroy();

            const ctx = document.getElementById('mainChart').getContext('2d');
            const colors = ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#4facfe', '#00f2fe', '#43e97b', '#38f9d7', '#fa709a', '#fee140'];

            mainChart = new Chart(ctx, {
                type: chartType,
                data: {
                    labels: labels,
                    datasets: [{
                        label: valueCol === '_count' ? 'ê°œìˆ˜' : valueCol,
                        data: values,
                        backgroundColor: chartType === 'pie' || chartType === 'doughnut'
                            ? colors.concat(colors)
                            : 'rgba(102, 126, 234, 0.8)',
                        borderColor: chartType === 'line' ? '#667eea' : 'rgba(255,255,255,0.8)',
                        borderWidth: 1,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: chartType === 'pie' || chartType === 'doughnut' }
                    }
                }
            });

            // TOP í•­ëª© ì—…ë°ì´íŠ¸
            displayTopItems(sorted);
        }

        function displayTable() {
            const thead = document.getElementById('tableHead');
            const tbody = document.getElementById('tableBody');

            // í—¤ë”
            thead.innerHTML = '<tr>' + currentColumns.map(col => `<th>${col}</th>`).join('') + '</tr>';

            // ë°”ë”” (ìµœëŒ€ 500í–‰)
            tbody.innerHTML = currentData.slice(0, 500).map(row =>
                '<tr>' + currentColumns.map(col => {
                    let val = row[col];
                    if (val === null || val === undefined) val = '';
                    if (typeof val === 'number') val = val.toLocaleString();
                    return `<td>${val}</td>`;
                }).join('') + '</tr>'
            ).join('');

            if (currentData.length > 500) {
                tbody.innerHTML += `<tr><td colspan="${currentColumns.length}" style="text-align:center; color:#888;">... ì™¸ ${(currentData.length - 500).toLocaleString()}í–‰ ë” ìˆìŒ</td></tr>`;
            }
        }

        function displayTopItems(sorted = null) {
            if (!sorted) {
                const valueCol = document.getElementById('valueCol').value;
                sorted = currentData.map(row => [
                    row['ìƒí’ˆëª…'] || row[currentColumns[0]],
                    valueCol === '_count' ? 1 : (parseFloat(row[valueCol]) || 0)
                ]);

                // ê°™ì€ í•­ëª© í•©ì¹˜ê¸°
                const grouped = {};
                sorted.forEach(([name, val]) => {
                    grouped[name] = (grouped[name] || 0) + val;
                });
                sorted = Object.entries(grouped).sort((a, b) => b[1] - a[1]);
            }

            const container = document.getElementById('topItems');
            container.innerHTML = sorted.slice(0, 20).map(([name, val], i) => `
                <div class="top-item">
                    <span class="name">${i + 1}. ${name}</span>
                    <span class="value">${typeof val === 'number' ? val.toLocaleString() : val}</span>
                </div>
            `).join('');
        }

        function displayMonthlyView() {
            // ì›” ê´€ë ¨ ì»¬ëŸ¼ ì°¾ê¸°
            const monthCols = ['1ì›”', '2ì›”', '3ì›”', '4ì›”', '5ì›”', '6ì›”', '7ì›”', '8ì›”', '9ì›”', '10ì›”', '11ì›”', '12ì›”'];
            const hasMonthCols = monthCols.some(m => currentColumns.includes(m));

            if (!hasMonthCols) {
                document.getElementById('monthlyView').innerHTML = '<p style="text-align:center; color:#888; padding:50px;">ì›”ë³„ ì»¬ëŸ¼ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }

            // ì›”ë³„ í•©ê³„ ê³„ì‚°
            const monthlyData = monthCols.map(month => {
                if (!currentColumns.includes(month)) return 0;
                return currentData.reduce((sum, row) => sum + (parseFloat(row[month]) || 0), 0);
            });

            // ì°¨íŠ¸
            if (monthlyChart) monthlyChart.destroy();
            const ctx = document.getElementById('monthlyChart').getContext('2d');
            monthlyChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: monthCols,
                    datasets: [{
                        label: 'íŒë§¤ëŸ‰',
                        data: monthlyData,
                        backgroundColor: 'rgba(102, 126, 234, 0.8)',
                        borderRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } }
                }
            });

            // í…Œì´ë¸”
            const table = document.getElementById('monthlyTable');
            table.innerHTML = `
                <thead><tr><th>ì›”</th><th>íŒë§¤ëŸ‰</th><th>ë¹„ìœ¨</th></tr></thead>
                <tbody>
                    ${monthCols.map((month, i) => {
                        const total = monthlyData.reduce((a, b) => a + b, 0);
                        const pct = total > 0 ? (monthlyData[i] / total * 100).toFixed(1) : 0;
                        return `<tr><td>${month}</td><td>${monthlyData[i].toLocaleString()}</td><td>${pct}%</td></tr>`;
                    }).join('')}
                    <tr style="font-weight:bold; background:#f0f0f0;">
                        <td>í•©ê³„</td>
                        <td>${monthlyData.reduce((a, b) => a + b, 0).toLocaleString()}</td>
                        <td>100%</td>
                    </tr>
                </tbody>
            `;
        }

        function showView(viewName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(viewName + 'View').classList.add('active');
        }

        function exportToExcel() {
            const ws = XLSX.utils.json_to_sheet(currentData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Data');
            XLSX.writeFile(wb, 'custom_data_export.xlsx');
        }
    </script>
